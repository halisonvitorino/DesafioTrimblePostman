name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          powershell.exe -NoProfile -InputFormat None -ExecutionPolicy AllSigned -Command "[System.Net.ServicePointManager]::SecurityProtocol = 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://dl-cli.pstmn.io/install/win64.ps1'))"
      - name: Set Up Postman Environment
          run: |
            echo "$POSTMAN_ENVIRONMENT" > production.json
      - name: Login to Postman CLI
        run: postman login --with-api-key PMAK-6585a183201670020c50978c-3f75833cdffefff911bb16f1c4e3528a5c
      - name: Run API tests
        run: |
          postman collection run "10042706-885a52af-fa17-4294-9078-1d56732dea89"
